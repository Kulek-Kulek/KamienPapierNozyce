<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
  	<div id="js-playerWinsElement" class="container win">
      <audio controls><source src="welcome.mp3" type="audio/mp3"></audio>
  		<h3 class="text-center">CONGRATULATIOS! You've won!!!</h3>
	</div>
	<div id="js-computerWinsElement" class="container lose">
    <audio controls><source src="welcome.mp3" type="audio/mp3"></audio>
		<h3 class="text-center">Upppps! Compuetr wins!<br>But cheer up - better luck next time!</h3>
	</div>
    <div id="js-welcomeElement" class="container welcome">
  		<h3 class="text-center">
    		<p>Welcome to the game</p>
    		<span class="label label-default">Rock</span>
    		<span class="label label-info">Paper</span>
    		<span class="label label-danger">Scissors</span>
  		</h3>
	</div>
	<div id="js-newGameElement" class="container">
  		<div class="row text-center">
    		<button  id="js-newGameButton" class="btn btn-default">
      			New game
    		</button>
  		</div>
	</div>

	<div id="js-playerPickElement" class="container ">

  		<div class="row text-center play">
  			<h3>Make your choice now. Good luck!!!</h3>
  		
    		<button id="js-playerPick_rock" class="btn rock">
      			<span class="badge one">
        			<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      			</span>
      			Rock
    		</button>
    		<button id="js-playerPick_paper"  class="btn paper">
      			<span class="badge one">
      			<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      			</span>
      			Paper
    		</button>
    		<button id="js-playerPick_scissors"  class="btn scissors">
      			<span class="badge one">
      			<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      			</span>
      			Scissors
    		</button>
  		</div>
	</div>
	<div id="js-resultsTableElement" class="container">
  		<div class="row">
    		<div class="col-xs-5 text-center">

      			<span id="js-playerPoints" class="badge red">
      			0
      			</span>
      			
    		</div>
    		<div class="col-xs-2 text-center" class="white">
      			<p>VS</p>
    		</div>
    		<div class="col-xs-5 text-center score">
      			<span id="js-computerPoints" class="badge red">
      			0
      			</span>
      			
    		</div>
  		</div>
  		<div class="row">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerName" class="data">
      			Player Name
      			</span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
    			<span class="data">Computer</span>
    		</div>
    		<div class="col-xs-5 text-center">
      			<span id="js-playerPick" class="data">
        			<span>Player selection</span>
      			</span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
      				<span id="js-computerPick" class="text-center data">
      				Computer selection</span>

    		</div>
  		</div>
  		<div class="row">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerResult" class="data">
        			Player Score
      			</span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
      			<span id="js-computerResult" class="text-center data">
        			Computer Score
      			</span>
    		</div>
  		</div>
  		



	</div>
	
  <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
